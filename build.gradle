plugins {
    id 'java'
}

group 'upgrade'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    compile 'com.zaxxer:HikariCP:2.6.1'
    compile 'mysql:mysql-connector-java:8.0.16'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.7.2'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'
    compile 'org.apache.httpcomponents:httpclient:4.5.10'

    implementation "org.cache2k:cache2k-api:1.2.3.Final"
    runtimeOnly "org.cache2k:cache2k-core:1.2.3.Final"

    testCompile "junit:junit:4.12"
    testCompile 'org.mockito:mockito-core:2.3.5'
}
